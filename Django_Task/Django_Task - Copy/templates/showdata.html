<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
</head>
<body style="background-color: rgb(132, 199, 199);">
    <div class="container my-5">
    <center><h2>Student Details</h2></center>
    <div class="container my-5">
        <table class="table table-striped">
        <thead>
         <tr class="table-primary">
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">DOB</th>
            <th scope="col">EMAIL</th>
            <th scope="col">MOBILE</th>
            <th scope="col">ADDRESS</th>
            <th scope="col">Update </th>
            <th scope="col">Delete Data</th>
        </thead>
        </tr>
        {% for i in stdata %}
        <tr class="table-secondary">
            <td class="table-primary">{{i.id}}</td>
            <td class="table-danger">{{i.name}}</td>
            <td class="table-success">{{i.dob}}</td>
            <td class="table-light">{{i.email}}</td>
            <td class="table-secondary">{{i.mobile}}</td>
            <td class="table-warning">{{i.address}}</td>
            <td class="table-info"><a href="/update/{{i.id}}">Update</a></td>
            <td class="table-light"><a href="/deletedata/{{i.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </div>
    </div>  
    </table>
</body>
</html>
