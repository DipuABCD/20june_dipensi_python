<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body style="background-color:  rgb(132, 199, 199);">
    <center><h2>Update Data</h2></center>
    <div class="container my-10">
        <form method="post">
            {% csrf_token %}
           <div  class="mb-20">
                <label for="name" class="col-sm-2 col-form-label">Name :- </label>
                <div class="col-sm-3">
                  <input type="text"  class="form-control" value="{{stid.name}}" name="name" placeholder="name">
                </div>
            </div>

            <div  class="mb-15">
              <label for="Email" class="col-sm-2 col-form-label">Email :- </label>
              <div class="col-sm-3" >
                <input type="email" class="form-control" value="{{stid.email}}" name="email" placeholder="Email Id" >
              </div>
            </div>

            <div  class="mb-15">
                <label for="Dob" class="col-sm-2 col-form-label">Dob :- </label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" value="{{stid.dob|date:'Y-m-d'}}" name="dob" placeholder="Dob" >
                </div>
              </div>

              <div  class="mb-15">
                <label for="moblie" class="col-sm-2 col-form-label">Mobile No :- </label>
                <div class="col-sm-3">
                  <input type="number" class="form-control" value="{{stid.mobile}}" name="mobile" placeholder="Mobile No" >
                </div>
              </div>

              <div  class="mb-15">
                <label for="address" class="col-sm-2 col-form-label">Address :- </label>
                <div class="col-sm-3">
                    <textarea class="form-control" value="{{stid.address}}" name="address" placeholder="Address" ></textarea><br><br>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-4">Save</button>
              <a href="/showdata" class="btn btn-primary btn-block mb-4" role="button">showdata</a>
         </div>     
        
    </form>  

</body>

</html>
